<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body
    style="text-align: center; margin: 150px 0; background-color: aquamarine"
  >
    <h1 style="color: rgb(255, 0, 157)">Big Storm</h1>
    <h2 style="color: rgb(255, 0, 157)">Educational Website</h2>
    <h3 style="color: rgb(1, 1, 118)">Sign In and Shine More</h3>
    <form action="" onsubmit="return false">
      <label for="">Name:</label>
      <input id="name" type="text" required /><br /><br />
      <label for="">Email:</label>
      <input type="email" required /><br /><br />
      <label for="">Password:</label>
      <input id="password" type="password" required /><br /><br />
      <button
        id="submit"
        type="submit"
        style="background-color: rgb(255, 0, 157); border: 2px solid black"
        onclick="handleSubmit()"
      >
        Sign in to continue
      </button>
    </form>
    <h3 style="color: rgb(1, 1, 118)" id="success-msg"></h3>
  </body>

  <script>
    const handleSubmit = () => {
      const name = document.getElementById("name").value;
      const result = document.getElementById("success-msg");
      const password = document.getElementById("password").value;
      let smallLetters = 0;
      let bigLetters = 0;
      let number = 0;
      let specialLetters = 0;
      for (let i = 0; i < password.length; i++) {
        if (password[i] >= "a" && password[i] <= "z") {
          smallLetters = smallLetters + 1;
        }
        if (password[i] >= "A" && password[i] <= "Z") {
          bigLetters = bigLetters + 1;
        }
        if (password[i] >= 0 && password[i] <= 9) {
          number = number + 1;
        } else {
          specialLetters =
            password.length - (number + bigLetters + smallLetters);
        }
      }
      if (
        password.length >= 8 &&
        smallLetters >= 1 &&
        bigLetters >= 1 &&
        number >= 1 &&
        specialLetters >= 1
      ) {
        result.innerHTML =
          "Sign In Successful!!! Welcome " + name + " Learn More with BigStorm";
      } else {
        result.innerHTML =
          "Please enter a valid password (password should be of minimum 8 characters having atleast 1 small letter(a-z), 1 capital letter(A-Z), 1 digit(0-9), 1 special character";
      }
    };
  </script>
</html>
